<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Great Escape</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
  <div id="login-screen" class="screen">
    <h1 class="title">🌐 The Great Escape</h1>
    <div class="login-box">
      <label>Role</label>
      <select id="role">
        <option value="mainAdmin">Main Admin</option>
        <option value="admin">Admin</option>
        <option value="player">Player</option>
        <option value="spectator">Spectator</option>
      </select>

      <label>Password</label>
      <input type="password" id="password" placeholder="Enter password" />

      <label>Display Name</label>
      <input type="text" id="displayName" placeholder="Your nickname" />

      <button id="joinBtn">Join Game</button>
      <p id="statusMsg"></p>
    </div>
  </div>

  <div id="game-screen" class="screen hidden">
    <h2 id="roleLabel"></h2>
    <div id="board"></div>
    <div id="controls">
      <button id="rollBtn">🎲 Roll Dice</button>
      <button id="moveBtn">Move</button>
      <button id="trapBtn">Place Trap</button>
      <button id="resetBtn">Reset (Admin)</button>
    </div>
    <pre id="log"></pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
